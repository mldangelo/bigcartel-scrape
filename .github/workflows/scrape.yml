name: scrape

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: "package.json"
          cache: "npm"
      - run: npm install --omit=dev
      - run: npm start

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "artworks=true" >> $GITHUB_ENV

      - name: Commit and push if there are changes
        if: env.artworks == 'true'
        run: |-
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add artworks.json
          git commit -m "Update artworks.json from scraper"
          git push
  notify:
    runs-on: ubuntu-latest
    needs: scrape
    if: needs.scrape.outputs.artworks == 'true'
    steps:
      - name: Create Notification Issue
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Artworks Updated',
              body: 'The artworks.json file has been updated.'
            })
